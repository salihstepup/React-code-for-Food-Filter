    <script type="text/javascript">
        document.write("Hello");

        //  ***********************************   Variables  *********************************************

        // 1. var
        // 2. let
        // 3. const 

        console.log(FN);  // undefined bcoz of Hoisting
        var FN = 'Shubham';

        console.log(LN);  // Error : Cannot access 'LN' before initialization
        let LN = 'Arora';

        console.log(age);  // Error : Cannot access 'age' before initialization
        const age = 30;

        const price;      // Missing initializer in const declaration
        price = 20;
        console.log(price);

        const price = 20;
        price = 30;         // Error : Assignment to constant variable.
        console.log(price);

        let abc = 20;
        console.log(abc);
        console.log(typeof abc);  // number
        abc = "Hello World";    // Loosely Coupled
        console.log(abc);
        console.log(typeof abc);   // string

        //  ***********************************   Types  *********************************************

        // Number

        var num = 20.22;
        console.log(typeof num);

        num.toString();  // Convert to string
        console.log(typeof num);            // string


        // String

        var welcome = "Hello";
        welcome = welcome + " World";
        console.log(welcome);    // Hello World


        var welcome = "Hello";
        welcome = welcome + " \"World\" ";
        console.log(welcome);    // Hello "World"

        // Boolean

        var isValid = true;
        console.log(isValid);  // true

        // Undefined

        let amount;
        console.log(amount);   // undefined
        console.log(typeof amount);   // undefined

        // Null

        let finalPrice;
        finalPrice = null;
        console.log(typeof finalPrice);  // string


        if (finalPrice) {

        }
        else {

        }

        // *********************************************************  Operators **************************************

        // Arithmetic Operator

        let inc = 20;
        let tax = 20;
        tax = tax + 20;   // 40
        tax = tax - 20;   // 0
        tax = tax * 2;   // 40
        tax = tax / 2;   // 10
        tax = tax % 2;   // 0


        // Assignment Operators

        tax += 20;
        tax -= 20;
        tax *= 2;
        tax /= 2;

        console.log(inc++);   // 20
        console.log(inc);   // 21


        console.log(inc++);   // 20
        console.log(++inc);   // 22


        // Comparison Operator

        let a = 20;
        let b = "20";

        if (a === b) {
            console.log(true)
        }
        else {
            console.log(false)
        }

        // Logical Operators

        // && = *
        // || = +
        // true = 1
        // false = 0

        true && true == true
        true && false == false
        false && true == false
        false && false == false


        true || true == true
        true || false == true
        false || true == true
        false || false == false

        !true == false
        !false == true


        // ****************************************************  Array  **********************************

        let arr;
        arr = [1, 2, 3];

        arr.push(4);
        arr.unshift(0);
        console.log(arr);

        arr.pop();
        arr.shift();
        console.log(arr);

        // Both Push & pop work from end of array
        // LIFO

        let testArray = [1, 9, 2, 3, 4, 5, 6];
        console.log(testArray.filter(item => item < 5));  // [1,2,3,4]
        console.log(testArray);

        const newArray = testArray.map(item => item - 2);
        console.log(newArray);
        console.log(testArray);

        const evenArray = testArray.filter(item => item % 2 == 0);
        const oddArray = testArray.filter(item => item % 2 != 0);

        console.log(evenArray.concat(oddArray));   // [2,4,6,1,3,5]

        console.log(testArray.find(item => item < 5));    // 1 

        console.log(testArray.slice(1, 3));    // [2,3]

        console.log(testArray.sort((a, b) => a - b));
        console.log(testArray.sort((a, b) => b - a));
